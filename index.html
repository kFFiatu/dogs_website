<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Dog Breeds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,700&display=swap"
        rel="stylesheet">
</head>


<body>

    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="weimaraner dog on yellow background">
            <span class="logo-text">Cute Dogs</span>
        </div>

        <ul class="links">
            <li>ONE</li>
            <li>TWO</li>
            <li>THREE</li>
        </ul>
    </div>
    <div class="second-section">
        <div class="awesome">
            <span class="website">This website is awesome</span>
            <span class="website-text">This website has some subtext that goes here under the main title. It's smaller
                font and color is lower contrast.</span>
            <button class="sing-up">Sing Up</button>
        </div>
        <div class="awesome-image">
            <img class="three-dogs" src="dogs-grass.jpg" alt="">
        </div>
    </div>

    <div class="img-section">
        <span class="heading-txt">Cute Dog Breeds :</span>
        <div class="photo-section">
            <div class="photo one data" data-name="Weimaraner"></div>
            <div class="photo two" data-name="Border Collie"></div>
            <div class="photo three" data-name="Golden Retriever"></div>
            <div class="photo four" data-name="Australian Shepherd"></div>
        </div>
    </div>
    <div class="quote-section">
        <blockquote>"The more I learn about people, the more I like my dog."</blockquote>

        <p>- Mark Twain</p>
    </div>

    <footer>&copy; kFFiatu</footer>
    <!-- <div class="footer">
        &copy; kFFiatu
    </div> -->






</body>

</html>
